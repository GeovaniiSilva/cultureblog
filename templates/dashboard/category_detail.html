{% extends "dashboard/layouts/base.html" %}
{% load static %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3>{{ category.name.capitalize }}</h3>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Post</th><th>Data</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
          <tr>
            <td><a href="{% url 'dashboard:post-detail' post.slug %}">{{ post.title }}</a></td><td>{{ post.created }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="card-footer">

  </div>
  <div class="card-footer">

  </div>
</div>
{% endblock %}
