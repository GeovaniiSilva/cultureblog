{% extends "dashboard/layouts/base.html" %}
{% load static %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3>{{ post.title }}</h3>
    <p>{{ post.created }}</p>
  </div>
  <div class="card-body">
    <p>
      {{ post.content }}
    </p>
  </div>
  <div class="card-footer">
    <p>
      Categorias:
      {% for c in post.category.all %}
        <a href="{% url 'dashboard:category-detail' c.slug %}">{{ c.name }}</a>
      {% endfor %}
    </p>
  </div>
  <div class="card-footer">
    <a href="{% url 'dashboard:post-edit' post.slug %}">
      <button class="btn btn-primary">Editar</button>
    </a>
    <button class="btn btn-danger">Deletar</button>
  </div>
</div>
{% endblock %}
