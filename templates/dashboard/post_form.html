{% extends "dashboard/layouts/base.html" %}
{% load static %}
{% load bootstrap %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <p>
        {{ form | bootstrap }}
      </p>
      <p>
        <input type="submit" class="btn btn-default" value="Salvar" />
      </p>
    </form>
  </div>
  <div class="card-footer">
    <p>
      
    </p>
  </div>
  <div class="card-footer">

  </div>
</div>
{% endblock %}
