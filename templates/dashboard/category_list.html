{% extends "dashboard/layouts/base.html" %}
{% load static %}

{% block content %}
{% if categories %}
  <div class="card">
    <div class="card-header">
      <h3>Categorias</h3>
    </div>
    <div class="card-body">
      {% for category in categories %}
      <h4><a href="{% url 'dashboard:category-detail' category.slug %}" class="post_link">{{ category.name }}</a></h4>
      {% endfor %}
    </div>
  </div>
{% else %}
<div class="card">
  <div class="card-header">
    <h2>Sem Categorias</h2>
  </div>
</div>
{% endif %}

{% endblock %}
