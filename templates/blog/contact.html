{% extends "blog/layouts/base.html" %}
{% load bootstrap %}
{% load static %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3>Entre em contato</h3>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <p>
        {{ form|bootstrap }}
      </p>
      <p>
        <input value="Enviar" class="btn btn-primary" type="submit" />
      </p>
    </form>
  </div>
</div>
{% endblock %}
